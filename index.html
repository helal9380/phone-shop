<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
    <header class="max-w-screen-lg mx-auto my-10">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Hot Gadgets</h1>
            <button class="btn bg-[#0D6EFD] text-white font-semibold hover:bg-[#2c80ff]">Sign Up</button>
        </div>
    </header>
    <main class="max-w-screen-lg mx-auto my-10">
        <div class="flex justify-center items-center text-center">
            <div>
                <h2 class="text-4xl font-bold mb-3">Apple Iphone 13 Pro Max</h2>
                <p>There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humou.</p>
                <button class="btn mt-4 bg-[#0D6EFD] text-white font-semibold hover:bg-[#2c80ff]">Sign Up</button>
            </div>
        </div>
        <div class=" w-1/2 mx-auto mt-5">
            <img class="w-full" src="./image/Group 48095420.png" alt="">
        </div>
        <!-- search phone section -->
        <div class="text-center my-10">
            <h3 class="text-3xl font-semibold mb-3">Search your phone</h3>
            <div id="massage" class="text-center text-xl text-red-500 mb-5 hidden">
                <h3>Don't found any phone</h3>
            </div>
            <div class="flex gap-3 items-center w-1/2 mx-auto">
                <input id="inputField" type="text" placeholder="Type here" class="input input-bordered input-success w-full" />
                <button onclick="handleSearchPhone()" class="btn bg-[#0D6EFD] text-white font-semibold hover:bg-[#2c80ff]">Search</button>
            </div>
        </div>

        <!-- show all Phone section -->

        <section>
            <div id="loading-bars" class="flex justify-center items-center hidden">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
        </section>
            
        </div>
        <!-- show all button -->
        <section>
            <!-- Open the modal using ID.showModal() method -->

            <!-- show details phone -->

            <div id="show-details-phone">

            </div>
            
        </section>
        <div id="show-all-btn" class="mt-10 w-24 mx-auto hidden">
            <button onclick="handleShowAll()" class="btn bg-[#0D6EFD] text-white font-semibold hover:bg-[#2c80ff]">Show All</button>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
